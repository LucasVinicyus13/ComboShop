<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>ComboShop | Products</title> 
    <link rel="icon" type="image/x-icon" href="./images/ComboShopLogo.png"> 
    <link rel="stylesheet" href="produtos.css"> 
</head> 
<body> 
    <header> 
        <div class="header-container"> 
            <img class="logo" src="images/ComboShopLogo.png" alt="Combo Shop logo"> 
            <div class="menu-toggle" id="menu-toggle"> 
                <span></span> 
                <span></span> 
                <span></span> 
            </div> 
        </div>

        <nav class="mobile-menu" id="mobile-menu"> 
            <ul> 
                <li><a href="#">Produtos</a></li>
                <li>
                    <!-- Wrapped cart button in container for badge positioning -->
                    <button id="btn-carrinho-mobile" class="btn-carrinho"> 
                        <div class="cart-icon-wrapper">
                            <img src="./images/carrinho.png" alt="Carrinho" class="icon-carrinho"> 
                            <span id="contador-mobile" class="cart-badge">0</span>
                        </div>
                    </button>
                </li> 
                <li><a href="https://combo-shop.vercel.app/donate/donate.html">Doações</a></li> 
            </ul> 
        </nav> 

        <nav class="desktop-menu"> 
            <ul> 
                <li><a href="#">Produtos</a></li>
                <li> 
                    <!-- Wrapped cart button in container for badge positioning -->
                    <button id="btn-carrinho-desktop" class="btn-carrinho"> 
                        <div class="cart-icon-wrapper">
                            <img src="./images/carrinho.png" alt="Carrinho" class="icon-carrinho"> 
                            <span id="contador-desktop" class="cart-badge">0</span>
                        </div>
                    </button> 
                </li> 
                <li><a href="https://combo-shop.vercel.app/donate/donate.html">Doações</a></li> 
            </ul> 
        </nav> 
    </header> 

    <div class="container"> 
        <form id="main" class="main">
            <div class="logos">
                <img src="./images/barbosa.png">
                <h1>Produtos!</h1> 
                <img src="./images/setec.png">
            </div>

            <div id="product-list" class="product-grid"></div> 
        </form> 
    </div> 

    <script src="produtos.js"></script> 
    
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            this.classList.toggle('open');
            document.getElementById('mobile-menu').classList.toggle('active');
        });
    </script>
</body> 
</html>
