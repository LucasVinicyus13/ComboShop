<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ComboShop | Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img class="logo" src="images/ComboShopLogo.png" alt="Combo Shop logo" />
  </header>

  <div class="container">
    <form id="loginForm" class="register" onsubmit="fazerLogin(event)">
      <h1>Login</h1>

      <div class="username">
        <label for="username">Nome de Usuário:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Seu usuário"
          required
          autocomplete="off"
        />
      </div>

      <div class="password">
        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Sua senha"
          required
          autocomplete="off"
        />
      </div>

      <button type="submit" class="submit-button">Entrar</button>

      <p>
        Ainda não tem conta?
        <a href="register.html" style="color: #414bd2; font-weight: 700;">Cadastre-se</a>
      </p>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMpbU5K-LpvnDqG-2UOncbbOMSijch19c",
      authDomain: "comboshop-66b1c.firebaseapp.com",
      projectId: "comboshop-66b1c",
      storageBucket: "comboshop-66b1c.appspot.com",
      messagingSenderId: "607173380854",
      appId: "1:607173380854:web:60b02791198cdc113e7ad7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.fazerLogin = async function (event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Preencha todos os campos!");
        return;
      }

      const fakeEmail = username + "@comboshop.com";

      try {
        await signInWithEmailAndPassword(auth, fakeEmail, password);
        alert("Login realizado com sucesso!");
        window.location.href = "https://combo-shop.vercel.app/products/produtos.html";
      } catch (error) {
        console.error("Erro no login:", error.message);
        alert("Usuário ou senha inválidos. Tente novamente.");
      }
    };
  </script>
</body>
</html>
