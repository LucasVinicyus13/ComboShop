<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ComboShop | Login</title>
  <link rel="icon" type="image/x-icon" href="./images/ComboShopLogo.png" />
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <img class="logo" src="images/ComboShopLogo.png" alt="Combo Shop logo" />
  </header>

  <div class="container">
    <form class="register" onsubmit="fazerLogin(event)">
      <h1>Entrar</h1>

      <div class="username">
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username" required autocomplete="off" />
      </div>

      <div class="cpf">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required autocomplete="off" />
      </div>

      <button type="submit" class="submit-button">Entrar</button>

      <p>Não tem uma conta? <a href="https://combo-shop.vercel.app/index.html">Registrar</a></p>
    </form>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
