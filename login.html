<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ComboShop | Login</title>
  <link rel="icon" type="image/x-icon" href="./images/ComboShopLogo.png" />
  <link rel="stylesheet" href="login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <header>
    <img class="logo" src="images/ComboShopLogo.png" alt="ComboShop logo" />
  </header>

  <div class="container">
    <form class="register" onsubmit="login(event)">
      <h1>Entrar</h1>

      <div class="email">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required autocomplete="off" />
      </div>

      <div class="password">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Senha" required autocomplete="off" />
      </div>

      <button type="submit" class="submit-button">Entrar</button>

      <p>NÃ£o tem uma conta? <a href="https://combo-shop.vercel.app/index.html">Registrar-se</a></p>
    </form>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
