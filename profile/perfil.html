<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComboShop | Perfil</title>
  <link rel="stylesheet" href="perfil.css">
  <link rel="icon" type="image/x-icon" href="./images/ComboShopLogo.png">
</head>
<body>
  <header>
    <div class="header-container">
      <img class="logo" src="images/ComboShopLogo.png" alt="Combo Shop logo">
      <nav class="desktop-menu">
        <ul>
          <li><a href="/products/produtos.html">Produtos</a></li>
          <li><a href="/perfil.html" class="ativo">Meu Perfil</a></li>
          <li><a href="/donate/donate.html">Doações</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="perfil-container">
    <h1>Meu Perfil</h1>

    <div class="perfil-card">
      <div class="foto-container">
        <img id="fotoPerfil" src="images/user-default.png" alt="Foto de perfil">
        <input type="file" id="inputFoto" accept="image/*">
      </div>

      <div class="info-container">
        <label>Nome de Usuário</label>
        <input type="text" id="username" placeholder="Seu nome de usuário">

        <label>Email</label>
        <input type="email" id="email" disabled>

        <label>Endereço</label>
        <input type="text" id="endereco" placeholder="Rua, número, cidade...">

        <label>Senha</label>
        <input type="password" id="senha" placeholder="Nova senha (opcional)">

        <button id="salvarPerfil">Salvar Alterações</button>
        <button id="sairConta" class="logout">Sair</button>
      </div>
    </div>
  </main>

  <script type="module" src="perfil.js"></script>
</body>
</html>
