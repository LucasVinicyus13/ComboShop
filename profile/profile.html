<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ComboShop | Seu Perfil</title>
  <link rel="icon" type="image/x-icon" href="../products/images/ComboShopLogo.png">
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <img class="logo" src="../products/images/ComboShopLogo.png" alt="Combo Shop logo">
      <div class="menu-toggle" id="menu-toggle">
        <span></span><span></span><span></span>
      </div>
    </div>

    <nav class="mobile-menu" id="mobile-menu">
      <ul>
        <li><a href="#">Seu Perfil</a></li>
        <li><a href="../products/produtos.html">Produtos</a></li>
        <li>
          <button id="btn-carrinho-mobile" class="btn-carrinho">
            <div class="cart-icon-wrapper">
              <img src="../products/images/carrinho.png" alt="Carrinho" class="icon-carrinho">
              <span id="contador-mobile" class="cart-badge">0</span>
            </div>
          </button>
        </li>
        <li><a href="https://combo-shop.vercel.app/donate/donate.html">Doações</a></li>
      </ul>
    </nav>

    <nav class="desktop-menu">
      <ul>
        <li><a href="#">Seu Perfil</a></li>
        <li><a href="../products/produtos.html">Produtos</a></li>
        <li>
          <button id="btn-carrinho-desktop" class="btn-carrinho">
            <div class="cart-icon-wrapper">
              <img src="../products/images/carrinho.png" alt="Carrinho" class="icon-carrinho">
              <span id="contador-desktop" class="cart-badge">0</span>
            </div>
          </button>
        </li>
        <li><a href="https://combo-shop.vercel.app/donate/donate.html">Doações</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="profile-card">
      <h2>Seu Perfil</h2>
      <div class="profile-pic">
        <img id="profile-pic" src="./images/usuario.png" alt="Foto de perfil" />
        <input type="file" id="file-input" accept="image/*" hidden />
        <button id="upload-btn">Alterar foto</button>
      </div>

      <div class="info">
        <label>Nome Completo:</label>
        <input type="text" id="fullname" readonly />

        <label>Nome de Usuário:</label>
        <input type="text" id="username" readonly />

        <label>Email:</label>
        <input type="email" id="email" readonly />

        <label>CPF:</label>
        <input type="text" id="cpf" readonly />
      </div>

      <div class="buttons">
        <button id="edit-btn" class="btn">Editar Perfil</button>
        <button id="save-btn" class="btn hidden">Salvar Alterações</button>
        <button id="cancel-btn" class="btn-cancel hidden">Cancelar</button>
      </div>

      <div id="alert" class="alert hidden">Suas informações foram alteradas com sucesso!</div>

      <div class="password-section">
        <button id="change-password-btn" class="btn">Alterar Senha</button>
        <div id="password-form" class="hidden">
          <input type="password" id="current-password" placeholder="Senha atual" />
          <input type="password" id="new-password" placeholder="Nova senha" />
          <input type="password" id="confirm-password" placeholder="Confirmar nova senha" />
          <button id="save-password-btn" class="btn">Salvar Nova Senha</button>
        </div>
      </div>

      <button id="delete-account-btn" class="btn-delete">Excluir Conta</button>
    </div>
  </div>

  <div id="cart-popup" class="cart-popup hidden"></div>

  <script type="module" src="profile.js"></script>
  <script>
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('active');
    });
  </script>
</body>
</html>
