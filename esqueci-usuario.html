<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esqueci meu nome de usuário | ComboShop</title>
  <link rel="stylesheet" href="./style.css" />

  <style>
    body {
      font-family: "Manjari", sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      background: #6a0dad;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #8a2be2;
    }

    .resultado {
      margin-top: 20px;
      font-size: 17px;
    }

    .erro {
      color: #ff4c4c;
      margin-top: 15px;
      font-weight: bold;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #6a0dad;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Esqueci meu nome de usuário</h2>
    <p>Digite seu email cadastrado:</p>

    <input type="email" id="email" placeholder="Seu email" required />
    <button id="buscar">Buscar nome de usuário</button>

    <div id="mensagem" class="resultado"></div>

    <a href="https://combo-shop.vercel.app/login/login.html">Voltar ao login</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMpbU5K-LpvnDqG-2UOncbbOMSijch19c",
      authDomain: "comboshop-66b1c.firebaseapp.com",
      projectId: "comboshop-66b1c",
      storageBucket: "comboshop-66b1c.appspot.com",
      messagingSenderId: "607173380854",
      appId: "1:607173380854:web:60b02791198cdc113e7ad7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const btn = document.getElementById("buscar");
    const msg = document.getElementById("mensagem");

    btn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();

      if (!email) {
        msg.innerHTML = `<p class="erro">Por favor, insira seu email.</p>`;
        return;
      }

      const usuariosRef = collection(db, "usuarios");
      const q = query(usuariosRef, where("email", "==", email));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        msg.innerHTML = `<p class="erro">Nenhum usuário encontrado com esse email.</p>`;
      } else {
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          msg.innerHTML = `<p>✅ Seu nome de usuário é: <strong>${data.username}</strong></p>`;
        });
      }
    });
  </script>
</body>
</html>
