<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ComboShop | Registrar</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
</head>
<body>
  <header>
    <img src="./images/logo.png" alt="Logo" class="logo">
  </header>

  <div class="container">
    <h2>Registrar-se</h2>

    <form id="registerForm">
      <label for="fullname">Nome Completo:</label>
      <input type="text" id="fullname" placeholder="Nome Completo" required>

      <label for="username">Nome de Usuário:</label>
      <input type="text" id="username" placeholder="Nome de Usuário" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="seuemail@exemplo.com" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" placeholder="000.000.000-00" required>

      <label for="password">Senha:</label>
      <input type="password" id="password" placeholder="Senha" required>

      <button id="registerBtn" type="submit">Registrar-se</button>
    </form>

    <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
    <p class="info">Caso a página não carregue, recarregue até carregar</p>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
