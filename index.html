<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ComboShop | Register</title>
  <link rel="icon" type="image/x-icon" href="./images/ComboShopLogo.png"/>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <header>
    <img class="logo" src="images/ComboShopLogo.png" alt="Combo Shop logo"/>
  </header>

  <div class="container">
    <form id="formulario" class="register" onsubmit="validarFormulario(event)">
      <h1>Registrar-se</h1>

      <div class="fullname">
        <label for="fullname">Nome Completo:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Nome Completo" required autocomplete="off" />
      </div>

      <div class="username">
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username" placeholder="Nome de Usuário" required autocomplete="off" />
      </div>
      
      <div class="email">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required autocomplete="off" />
      </div>
      <div class="cpf">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required autocomplete="off" />
      </div>

      <div class="password">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Senha" required autocomplete="off" />
      </div>

      <button type="submit" class="submit-button">Registrar-se</button>

      <p class="login-option">Já tem uma conta? <a href="https://combo-shop.vercel.app/login.html">Entrar</a></p>
      <p>Caso a página não carregue, recarregue até carregar</p>
    </form>
  </div>

  <div id="popup" class="popup">
    <p>Já existe um usuário com esse nome de usuário ou CPF. É você? <a href="https://combo-shop.vercel.app/login.html">Fazer login</a></p>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
