<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - ComboShop</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Manjari&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo" class="logo">
  </header>

  <div class="container">
    <div class="register">
      <h1>Crie sua conta</h1>
      <form id="registerForm">
        <div>
          <label for="fullname">Nome completo:</label><br />
          <input type="text" id="fullname" required />
        </div>
        <div>
          <label for="username">Nome de usuário:</label><br />
          <input type="text" id="username" required />
        </div>
        <div>
          <label for="cpf">CPF:</label><br />
          <input type="text" id="cpf" required />
        </div>
        <div>
          <label for="password">Senha:</label><br />
          <input type="password" id="password" required />
        </div>
        <button type="submit" class="submit-button">Registrar-se</button>
      </form>
      <p>Já tem uma conta? <a href="https://combo-shop.vercel.app/login.html">Entrar</a></p>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
