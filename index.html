<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ComboShop | Registrar</title>
  <link rel="icon" href="./images/ComboShopLogo.png" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img class="logo" src="images/ComboShopLogo.png" alt="Logo ComboShop" />
  </header>

  <div class="container">
    <form id="formulario" class="register">
      <h1>Registrar-se</h1>

      <div class="fullname">
        <label for="fullname">Nome Completo:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Nome Completo" required autocomplete="off">
      </div>

      <div class="username">
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username" placeholder="Nome de Usuário" required autocomplete="off">
      </div>

      <div class="cpf">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required autocomplete="off">
      </div>

      <div class="password">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Senha" required autocomplete="off">
      </div>

      <button type="submit" class="submit-button">Registrar-se</button>

      <p>Já tem uma conta? <a href="https://combo-shop.vercel.app/login.html">Entrar</a></p>
      <p>Caso a página não carregue, recarregue até carregar</p>
    </form>
  </div>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span class="close" onclick="fecharPopup()">&times;</span>
      <p>Já existe um usuário com esse nome de usuário ou CPF. É você? <a href="login.html">Fazer login</a></p>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module" src="script.js"></script>
</body>
</html>
